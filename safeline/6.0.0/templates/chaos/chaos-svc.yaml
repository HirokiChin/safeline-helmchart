apiVersion: v1
kind: Service
metadata:
  name: "{{ template "safeline.chaos" . }}"
  labels:
{{ include "safeline.labels" . | indent 4 }}
spec:
  ports:
    - name: tcp
      protocol: TCP
      port: {{ template "safeline.chaos.tcp.port" . }}
    - name: http
      protocol: TCP
      port: {{ template "safeline.chaos.http.port" . }}
  selector:
{{ include "safeline.matchLabels" . | indent 4 }}
    component: chaos
